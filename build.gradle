buildscript {
	ext {
		springBootVersion = '1.5.0.RELEASE'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

group = 'io.github.mezk'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
	mavenCentral()
}


dependencies {
	compile('org.springframework.boot:spring-boot-starter-data-jpa')
	compile('org.springframework.boot:spring-boot-starter-web')
	compile group: 'net.bull.javamelody', name: 'javamelody-spring-boot-starter', version: '1.71.0'
	compile group: 'org.flywaydb', name: 'flyway-core', version: '5.1.3'
	compile group: 'org.hibernate', name: 'hibernate-java8', version: '5.1.0.Final'
	runtime group: 'org.postgresql', name: 'postgresql', version: '42.2.2'
	compileOnly('org.projectlombok:lombok')
}
